<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container-lg">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Lucky Door Game</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="game-body" class="col-sm-9">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div id="console" class="card-body">
                                <h3 class="text-center">Console</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    
                        <div class="col-sm-4">Door 1</div>
                        <div class="col-sm-4">Door 2</div>
                        <div class="col-sm-4">Door 3</div>
                    
                </div>
            </div>
            <div id="score-body" class="col-sm-3">
                Score
            </div>
        </div>
    </div>
</body>

</html>
